<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni App Studio</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], textarea { padding: 10px; margin-bottom: 15px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        textarea { min-height: 100px; }
        input[type="submit"] { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
        input[type="submit"]:hover { background-color: #218838; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .message { color: green; margin-top: 15px; font-weight: bold; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Impostazioni App Studio ({{ session.user_type.capitalize() }})</h1>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <div>
            <label for="time_limit">Tempo massimo di utilizzo (secondi):</label>
            <input type="number" id="time_limit" name="time_limit" min="10" value="{{ current_time_limit }}" required>
        </div>
        <div>
            <label for="topics">Argomenti di studio (uno per riga):</label>
            <textarea id="topics" name="topics" placeholder="Es: Matematica\nStoria\nScienze">{{ current_topics }}</textarea>
        </div>
        <input type="submit" value="Salva Impostazioni">
    </form>
    <hr>
    <p><a href="{{ url_for('student_view') }}">Visualizza Pagina Studente</a> (con queste impostazioni)</p>
    <p><a href="{{ url_for('index') }}">Esci e torna alla selezione ruolo</a></p>

</body>
</html>
