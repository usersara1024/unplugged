<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Studio - Selezione Ruolo</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; }
        select, input[type="submit"] { padding: 10px; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Chi sei?</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="user_type">Seleziona il tuo ruolo:</label>
        <select name="user_type" id="user_type" required>
            <option value="" disabled selected>-- Seleziona --</option>
            <option value="student">Studente</option>
            <option value="professor">Professore</option>
            <option value="parent">Genitore</option>
        </select>
        <input type="submit" value="Continua">
    </form>
</body>
</html>
